                    "text": "<strong>Guerra Fr\u00eda</strong>, <strong>Comunismo Internacional</strong>, <strong>Inteligencia Militar</strong><p>El periodo de distensi\u00f3n entre la Uni\u00f3n Sovi\u00e9tica (URSS) y Estados Unidos (EEUU) se trat\u00f3 de unos a\u00f1os de relativa relajaci\u00f3n de las tensiones y la hostilidad que caracterizaron parte de la Guerra Fr\u00eda, al menos entre las dos potencias. En este periodo hubo una serie de acuerdos y acontecimientos que llevaron a una disminuci\u00f3n de la confrontaci\u00f3n militar y pol\u00edtica entre las dos superpotencias como la pol\u00edtica de \"coexistencia pac\u00edfica\" promovida por los l\u00edderes sovi\u00e9ticos.</p><a href='https://humanidades.com/distension-en-la-guerra-fria-1962-1975/' target='_blank' style='color: #f5bd56;'>Para saber m\u00e1s</a>"

                    "text": "<strong>Guerra Fr\u00eda</strong>, <strong>Comunismo Internacional</strong>, <strong>Inteligencia Militar</strong>, <strong>Latinoam\u00e9rica</strong><p>Despu\u00e9s de liderar la Revoluci\u00f3n Cubana junto a Fidel Castro en 1959, el Che Guevara busc\u00f3 promover la revoluci\u00f3n en otros pa\u00edses, incluido Bolivia. Sin embargo, su campa\u00f1a guerrillera en Bolivia enfrent\u00f3 dificultades log\u00edsticas y de apoyo local, lo que result\u00f3 en su captura por las fuerzas bolivianas y su posterior ejecuci\u00f3n por orden del Presidente Boliviano de la \u00e9poca, Ren\u00e9 Barrientos.</p>"

                    "text": "<strong>Colombia</strong>, <strong>Comunismo Internacional</strong>, <strong>Guerra Fr\u00eda</strong>, <strong>Inteligencia Militar</strong>, <strong>Latinoam\u00e9rica</strong><p>En 1968, Colombia y la Uni\u00f3n Sovi\u00e9tica restablecieron relaciones diplom\u00e1ticas despu\u00e9s de su ruptura el 3 de marzo de 1948 a ra\u00edz del Bogotazo y la supuesta influencia sovi\u00e9tica en el hecho. Este acontecimiento marc\u00f3 un cambio significativo en la pol\u00edtica exterior colombiana, abriendo la puerta a la interacci\u00f3n con el bloque socialista a nivel estatal durante la Guerra Fr\u00eda.</p><a href='https://www.semana.com/nacion/articulo/relaciones-diplomaticas-de-colombia-y-rusia-cumplen-85-anos/681117/' target='_blank' style='color: #f5bd56;'>Para saber m\u00e1s</a>"

                    "headline": "Ofensiva del Tet en Vietnam",
                    "text": "<strong>Comunismo Internacional</strong>, <strong>Guerra Fr\u00eda</strong>, <strong>Inteligencia Militar</strong><p>La ofensiva del Tet fue un conjunto de ataques sorpresa por parte del Viet Cong y el Ej\u00e9rcito de Vietnam del Norte contra las fuerzas estadounidenses y sudvietnamitas. Marc\u00f3 un punto de inflexi\u00f3n en la guerra, ya que demostr\u00f3 la capacidad de resistencia y la voluntad de lucha del Viet Cong y cuestion\u00f3 la viabilidad de la estrategia estadounidense en Vietnam. </p>"

                    "text": "<strong>Comunismo Internacional</strong>, <strong>Guerra Fr\u00eda</strong>, <strong>Inteligencia Militar</strong>, <strong>Latinoam\u00e9rica</strong><p>El militar Alfredo Stroessner asumi\u00f3 el poder en Paraguay tras un golpe de Estado en 1954 y gobern\u00f3 el pa\u00eds durante casi 35 a\u00f1os. En 1968, fue reelegido como presidente y se mantuvo en el poder a trav\u00e9s de elecciones que se consideraron no democr\u00e1ticas debido a la falta de competencia real y a las acusaciones de fraude electoral.</p>"

                    "headline": "Tratado de no proliferaci\u00f3n de armas nucleares",
                    "text": "<strong>Comunismo Internacional</strong>, <strong>Guerra Fr\u00eda</strong>, <strong>Inteligencia Militar</strong>, <strong>Latinoam\u00e9rica</strong><p>El Tratado de No Proliferaci\u00f3n de Armas Nucleares (TNP) es un acuerdo internacional que se firm\u00f3 con el objetivo de prevenir la proliferaci\u00f3n de armas nucleares y fomentar el desarme nuclear en el marco de la Guerra Fr\u00eda.</p>"

                    "headline": "Movimiento de 1968 en M\u00e9xico",
                    "text": "<strong>Comunismo Internacional</strong>, <strong>Guerra Fr\u00eda</strong>, <strong>Inteligencia Militar</strong>, <strong>Latinoam\u00e9rica</strong><p>El Movimiento de 1968 en M\u00e9xico comenz\u00f3 con un enfrentamiento en la Ciudad de M\u00e9xico entre estudiantes de diversas escuelas, tanto p\u00fablicas como privadas, y las fuerzas de seguridad, incluyendo la polic\u00eda y los militares. Este fue un per\u00edodo de agitaci\u00f3n social y protestas estudiantiles en el pa\u00eds en el que los estudiantes ten\u00edan diversas demandas, que inclu\u00edan reformas educativas, mayor libertad de expresi\u00f3n y la cr\u00edtica al gobierno del presidente Gustavo D\u00edaz Ordaz.</p>"

                "text": {
                    "headline": "Primavera de Praga",
                    "text": "<strong>Comunismo Internacional</strong>, <strong>Guerra Fr\u00eda</strong>, <strong>Inteligencia Militar</strong><p>La Primavera de Praga fue un per\u00edodo de reformas pol\u00edticas y sociales que tuvo lugar en Checoslovaquia en 1968, que inclu\u00edan una mayor apertura pol\u00edtica, libertad de prensa y expresi\u00f3n, y una descentralizaci\u00f3n del poder. Sin embargo, estas medidas reformistas alarmaron a la Uni\u00f3n Sovi\u00e9tica y como resultado las tropas sovi\u00e9ticas y de otros pa\u00edses del Pacto de Varsovia invadieron Checoslovaquia para sofocar la Primavera de Praga.</p>"

                    "text": "<strong>Comunismo Internacional</strong>, <strong>Guerra Fr\u00eda</strong>, <strong>Inteligencia Militar</strong>, <strong>Latinoam\u00e9rica</strong><p>La Matanza de Tlatelolco fue el evento que marc\u00f3 el fin del periodo del Movimiento de 1968 en M\u00e9xico. Durante esta masacre, el gobierno mexicano, bajo la presidencia de Gustavo D\u00edaz Ordaz, orden\u00f3 a las fuerzas de seguridad que reprimieran violentamente una manifestaci\u00f3n estudiantil que se llevaba a cabo en la Plaza de las Tres Culturas en Tlatelolco, un barrio de la Ciudad de M\u00e9xico.</p>"

                    "headline": "Inicia el r\u00e9gimen militar en Per\u00fa",
                    "text": "<strong>Comunismo Internacional</strong>, <strong>Guerra Fr\u00eda</strong>, <strong>Inteligencia Militar</strong>, <strong>Latinoam\u00e9rica</strong><p>El 3 de octubre de 1968, en la ciudad de Lima, Per\u00fa, el general Juan Velasco Alvarado lider\u00f3 un golpe de Estado que derroc\u00f3 al presidente electo Fernando Bela\u00fande Terry. Este golpe de Estado marc\u00f3 el inicio de un r\u00e9gimen militar conocido como la \"Revoluci\u00f3n Peruana\".Durante este per\u00edodo, se implementaron reformas sociales y se busc\u00f3 reducir la influencia de las \u00e9lites econ\u00f3micas y pol\u00edticas en Per\u00fa.</p><a href='https://dialnet.unirioja.es/descarga/articulo/6560324.pdf' target='_blank' style='color: #f5bd56;'>Para saber m\u00e1s</a>"

                "text": {
                    "headline": "Muerte de Ho Chi Minh",
                    "text": "<strong>Comunismo Internacional</strong>, <strong>Guerra Fr\u00eda</strong>, <strong>Inteligencia Militar</strong><p>Ho Chi Minh fue un l\u00edder revolucionario y presidente de Vietnam del Norte que desempe\u00f1\u00f3 un papel fundamental en la lucha por la independencia de Vietnam contra la colonizaci\u00f3n francesa y luego en la guerra de Vietnam contra Estados Unidos y sus aliados. Su liderazgo inspir\u00f3 a la poblaci\u00f3n y moviliz\u00f3 a las fuerzas comunistas del pa\u00eds y de otros lugares del mundo. </p>"
                },

                "text": {
                    "headline": "Minimanual del guerrillero urbano de Carlos Marighella",
                    "text": "<strong>Comunismo Internacional</strong>, <strong>Guerra Fr\u00eda</strong>, <strong>Inteligencia Militar</strong>, <strong>Latinoam\u00e9rica</strong><p>El \"Minimanual del Guerrillero Urbano\" es un libro escrito por el brasile\u00f1o Carlos Marighella. Fue publicado en 1969 y es considerado uno de los textos m\u00e1s influyentes sobre la guerrilla urbana y la lucha armada en Am\u00e9rica Latina. Fue escrito como un manual para aquellos que deseaban participar en movimientos de guerrilla urbana y ofrece consejos y estrategias para llevar a cabo acciones armadas en entornos urbanos.</p><a href='https://www.marxists.org/espanol/marigh/obras/mini.htm' target='_blank' style='color: #f5bd56;'>Para saber m\u00e1s</a>"

                "text": {
                    "headline": "Muere Carlos Marighella",
                    "text": "<strong>Comunismo Internacional</strong>, <strong>Guerra Fr\u00eda</strong>, <strong>Inteligencia Militar</strong>, <strong>Latinoam\u00e9rica</strong><p>Carlos Marighella muri\u00f3 el 4 de noviembre de 1969, en un enfrentamiento con las fuerzas de seguridad en S\u00e3o Paulo, Brasil, poco despu\u00e9s de la publicaci\u00f3n de su \"Minimanual del Guerrillero Urbano\". Marighella fue un destacado guerrillero y l\u00edder revolucionario en Brasil y uno de los principales defensores de la lucha armada contra el r\u00e9gimen militar que gobernaba el pa\u00eds en ese momento.</p><a href='https://www.sensacine.com/peliculas/pelicula-223298/' target='_blank' style='color: #f5bd56;'>Para saber m\u00e1s</a>"

                    "headline": "Chile firma un tratado comercial con Cuba",
                    "text": "<strong>Comunismo Internacional</strong>, <strong>Guerra Fr\u00eda</strong>, <strong>Inteligencia Militar</strong>, <strong>Latinoam\u00e9rica</strong><p>El 20 de febrero de 1970, Chile firm\u00f3 un tratado comercial con Cuba. En ese momento, Chile estaba bajo el gobierno del presidente Eduardo Frei Montalva, que mantuvo relaciones con la Uni\u00f3n Sovietica y otros pa\u00edses del bloque socialista.</p>"

                "text": {
                    "headline": "Elecciones presidenciales con presunto fraude electoral",
                    "text": "<strong>Colombia</strong>, <strong>Comunismo Internacional</strong>, <strong>Guerra Fr\u00eda</strong>, <strong>Inteligencia Militar</strong>, <strong>Latinoam\u00e9rica</strong><p>Las elecciones presidenciales de 1970 fueron marcadas por acusaciones de fraude. El candidato conservador Misael Pastrana Borrero se impuso sobre el candidato liberal Gustavo Rojas Pinilla. Sin embargo, hubo denuncias de manipulaci\u00f3n y compra de votos, entre otras irregularidades, lo que gener\u00f3 una profunda desconfianza en los resultados y revueltas que terminaron en el decreto de Estado de sitio y toque de queda por decreto del presidente Carlos Lleras Restrepo.</p>"
                },

                "text": {
                    "headline": "Salvador Allende Presidente",
                    "text": "<strong>Comunismo Internacional</strong>, <strong>Guerra Fr\u00eda</strong>, <strong>Inteligencia Militar</strong>, <strong>Latinoam\u00e9rica</strong><p>Salvador Allende surge como el primer presidente socialista democr\u00e1ticamente elegido en el mundo, con el apoyo de una coalici\u00f3n de movimientos y partidos de izquierda agrupados en la Unidad Popular. Durante su mandato, impuls\u00f3 la integraci\u00f3n latinoamericana para dar impulso a transformaciones a lo largo del subcontinente.</p><a href='https://dialnet.unirioja.es/descarga/articulo/5765156.pdf' target='_blank' style='color: #f5bd56;'>Para saber m\u00e1s</a>"

                    "headline": "Los Tupamaros secuestran al Embajador brit\u00e1nico Geoffrey Jackson",
                    "text": "<strong>Comunismo Internacional</strong>, <strong>Guerra Fr\u00eda</strong>, <strong>Inteligencia Militar</strong>, <strong>Latinoam\u00e9rica</strong><p>El 8 de enero de 1971, en Uruguay, el Movimiento de Liberaci\u00f3n Nacional-Tupamaros secuestr\u00f3 al embajador brit\u00e1nico Geoffrey Jackson. Jackson fue liberado en septiembre, despu\u00e9s de varios meses de cautiverio, en parte como resultado de negociaciones, presiones diplom\u00e1ticas y el cobro del rescate.</p><a href='https://www.swissinfo.ch/spa/uruguay-secuestro_cinco-d%C3%A9cadas-y-la-liberaci%C3%B3n-del-embajador-ingl%C3%A9s-que-conmocion%C3%B3-a-uruguay/46934654' target='_blank' style='color: #f5bd56;'>Para saber m\u00e1s</a>"

                "text": {
                    "headline": "El presidente Jorge Pacheco Areco asume poderes extraordinarios",
                    "text": "<strong>Comunismo Internacional</strong>, <strong>Guerra Fr\u00eda</strong>, <strong>Inteligencia Militar</strong>, <strong>Latinoam\u00e9rica</strong><p>El 10 de enero de 1971, en Uruguay, el presidente Jorge Pacheco Areco asumi\u00f3 poderes extraordinarios como parte de su respuesta a la amenaza de los Tupamaros. Estos poderes le permitieron al presidente restringir las libertades civiles, poder realizar detenciones preventivas, incrementar el poder de las fuerzas de seguridad, control sobre la movilizaci\u00f3n y la informaci\u00f3n, suspender las garant\u00edas constitucionales, entre otros.</p>"

                    "headline": "Declaraci\u00f3n conjunta de respeto a la diversidad ideol\u00f3gica",
                    "text": "<strong>Colombia</strong>, <strong>Comunismo Internacional</strong>, <strong>Guerra Fr\u00eda</strong>, <strong>Inteligencia Militar</strong>, <strong>Latinoam\u00e9rica</strong><p>La declaraci\u00f3n conjunta firmada el 31 de agosto de 1971 por los presidentes Misael Pastrana Borrero de Colombia y Salvador Allende de Chile fue un esfuerzo por parte de ambos l\u00edderes para promover la tolerancia pol\u00edtica y la coexistencia pac\u00edfica entre diferentes ideolog\u00edas pol\u00edticas en Am\u00e9rica Latina.</p><a href='https://www.msn.com/es-co/noticias/nacional/cuando-allende-visit%C3%B3-colombia-un-encuentro-entre-ideolog%C3%ADas-y-uni%C3%B3n-regional/ar-AA1gybRZ' target='_blank' style='color: #f5bd56;'>Para saber m\u00e1s</a>"

                "text": {
                    "headline": "Creaci\u00f3n de la Junta Coordinadora Revolucionaria",
                    "text": "<strong>Comunismo Internacional</strong>, <strong>Guerra Fr\u00eda</strong>, <strong>Inteligencia Militar</strong>, <strong>Latinoam\u00e9rica</strong><p>La Junta Coordinadora Revolucionaria (JCR) fue una organizaci\u00f3n creada en 1972 en Am\u00e9rica Latina que buscaba promover la coordinaci\u00f3n, colaboraci\u00f3n y solidaridad entre diversos grupos guerrilleros y movimientos revolucionarios en la regi\u00f3n. Algunos de los grupos que formaron parte de la JCR incluyen el Movimiento de Izquierda Revolucionaria (MIR) de Chile, el Ej\u00e9rcito de Liberaci\u00f3n Nacional (ELN) de Colombia, y el Ej\u00e9rcito Revolucionario del Pueblo (ERP) de Argentina, entre otros.</p><a href='https://latinamericanstudies.org/terrorism/JCR-comunicado-1974.htm' target='_blank' style='color: #f5bd56;'>Para saber m\u00e1s</a>"

                "text": {
                    "headline": "Primera visita del presidente Nixon a China",
                    "text": "<strong>Comunismo Internacional</strong>, <strong>Guerra Fr\u00eda</strong>, <strong>Inteligencia Militar</strong><p>Esta hist\u00f3rica visita marc\u00f3 un punto de inflexi\u00f3n en las relaciones diplom\u00e1ticas entre Estados Unidos y China, que estuvieron distantes desde la Revoluci\u00f3n Comunista China de 1949. Nixon se reuni\u00f3 con el l\u00edder chino Mao Zedong y el primer ministro Zhou Enlai, con el objetivo principal de establecer un nuevo enfoque en las relaciones entre ambos pa\u00edses y explorar posibles \u00e1reas de cooperaci\u00f3n, particularmente en el contexto de la Guerra Fr\u00eda y la rivalidad con la Uni\u00f3n Sovi\u00e9tica.</p>"

                "text": {
                    "headline": "Juan Mar\u00eda Bordaberry asume la presidencia de Uruguay",
                    "text": "<strong>Comunismo Internacional</strong>, <strong>Guerra Fr\u00eda</strong>, <strong>Inteligencia Militar</strong><p>Juan Mar\u00eda Bordaberry asumi\u00f3 la presidencia de Uruguay el 1 de marzo de 1972. Su elecci\u00f3n fue el inicio de un gobierno que posteriormente colaborar\u00eda en el golpe de Estado de 1973, que estableci\u00f3 una dictadura militar en el pa\u00eds. Bordaberry fue elegido como presidente por medio de una coalici\u00f3n \"Uni\u00f3n C\u00edvica\" de partidos pol\u00edticos y representaba una corriente m\u00e1s conservadora en la pol\u00edtica uruguaya.</p><a href='https://www.france24.com/es/programas/historia/20230627-50-a%C3%B1os-del-golpe-de-estado-en-uruguay-que-inaugur%C3%B3-su-cruenta-dictadura' target='_blank' style='color: #f5bd56;'>Para saber m\u00e1s</a>"

                "text": {
                    "headline": "Tratado sobre Misiles Antibal\u00edsticos (SALT)",
                    "text": "<strong>Comunismo Internacional</strong>, <strong>Guerra Fr\u00eda</strong>, <strong>Inteligencia Militar</strong>, <strong>Latinoam\u00e9rica</strong><p>El Tratado sobre Misiles Antibal\u00edsticos, firmado por la Uni\u00f3n Sovi\u00e9tica y Estados Unidos, propuso la limitaci\u00f3n del n\u00famero de sistemas de defensa antimisiles que cada pa\u00eds pod\u00eda desplegar y el n\u00famero de lanzadores de misiles bal\u00edsticos intercontinentales y submarinos lanzamisiles bal\u00edsticos que cada pa\u00eds pod\u00eda tener en su arsenal con el objetivo de reducir la cantidad de armas nucleares estrat\u00e9gicas y fomentar la estabilidad en la relaci\u00f3n entre Estados Unidos y la Uni\u00f3n Sovi\u00e9tica.</p><a href='https://humanidades.com/acuerdos-salt/' target='_blank' style='color: #f5bd56;'>Para saber m\u00e1s</a>"

                "text": {
                    "headline": "\u00abSeptiembre Negro\u00bb ataca los Juegos Ol\u00edmpicos de M\u00fanich",
                    "text": "<strong>Comunismo Internacional</strong>, <strong>Guerra Fr\u00eda</strong>, <strong>Inteligencia Militar</strong><p>El 5 de septiembre de 1972, durante los Juegos Ol\u00edmpicos de Verano de 1972 en M\u00fanich, Alemania Occidental, un grupo armado palestino conocido como \"Septiembre Negro\" llev\u00f3 a cabo una operaci\u00f3n que result\u00f3 en la toma de rehenes de miembros del equipo ol\u00edmpico de Israel, provocando la muerte de nueve atletas israel\u00edes y un polic\u00eda alem\u00e1n.</p><a href='https://www.bbc.com/mundo/noticias-internacional-62510712#:~:text=El%205%20de%20septiembre%20de,la%20Villa%20Ol%C3%ADmpica%20de%20M%C3%BAnich.' target='_blank' style='color: #f5bd56;'>Para saber m\u00e1s</a>"

                    "headline": "Acuerdos de Par\u00eds para poner fin a la Guerra y Restablecer la Paz en Vietnam",
                    "text": "<strong>Comunismo Internacional</strong>, <strong>Guerra Fr\u00eda</strong>, <strong>Inteligencia Militar</strong><p>Se trat\u00f3 de un conjunto de acuerdos que pusieron fin oficialmente a la participaci\u00f3n de Estados Unidos en la Guerra de Vietnam. Incluyeron la cesaci\u00f3n del fuego, la retirada de tropas estadounidenses, el intercambio de prisioneros, la soluci\u00f3n pol\u00edtica y la posible reunificaci\u00f3n de Vietnam despu\u00e9s de terminada la guerra, que sigui\u00f3 hasta 1975.</p><a href='https://www.ieee.es/en/Galerias/fichero/docs_analisis/2023/DIEEEA22_2023_JAVFER_Vietnam.pdf' target='_blank' style='color: #f5bd56;'>Para saber m\u00e1s</a>"

                "text": {
                    "headline": "Golpe de Estado en Uruguay",
                    "text": "<strong>Comunismo Internacional</strong>, <strong>Guerra Fr\u00eda</strong>, <strong>Inteligencia Militar</strong>, <strong>Latinoam\u00e9rica</strong><p>\"El golpe de Estado en Uruguay tuvo lugar el 27 de junio de 1973, cuando las Fuerzas Armadas uruguayas, derrocaron al gobierno civil democr\u00e1ticamente elegido de Juan Mar\u00eda Bordaberry. Este golpe provoc\u00f3 la disoluci\u00f3n del Congreso uruguayo, la suspensi\u00f3n de la Constituci\u00f3n y la imposici\u00f3n de un r\u00e9gimen militar que ejerci\u00f3 un control autoritario durante casi 12 a\u00f1os.</p><a href='https://www.redalyc.org/pdf/1346/134623711003.pdf' target='_blank' style='color: #f5bd56;'>Para saber m\u00e1s</a>"

                    "headline": "Golpe de Estado en Chile y muerte de Salvador Allende",
                    "text": "<strong>Comunismo Internacional</strong>, <strong>Guerra Fr\u00eda</strong>, <strong>Inteligencia Militar</strong>, <strong>Latinoam\u00e9rica</strong><p>El 11 de septiembre de 1973, un golpe militar derroc\u00f3 al presidente chileno Salvador Allende durante el asalto al Palacio de La Moneda. Estados Unidos y Brasil apoyaron, de diversas maneras, el ascenso de los militares en cabeza del general Augusto Pinochet.</p><a href='https://www.bbc.com/mundo/noticias-america-latina-45458820' target='_blank' style='color: #f5bd56;'>Para saber m\u00e1s</a>"

                "text": {
                    "headline": "Nace el M-19",
                    "text": "<strong>Colombia</strong>, <strong>Comunismo Internacional</strong>, <strong>Guerra Fr\u00eda</strong>, <strong>Inteligencia Militar</strong><p>El Movimiento 19 de Abril (M-19) naci\u00f3 en Colombia como un grupo guerrillero de izquierda motivado por las elecciones presidenciales supuestamente fraudulentas a favor del candidato Misael Pastrana Borrero en 1970. Durante sus a\u00f1os activos, llev\u00f3 a cabo diversas acciones violentas, incluyendo secuestros, asaltos y ataques a instalaciones militares y gubernamentales como la toma de varias embajadas, el robo de la espada de Bol\u00edvar y el robo de armas al cant\u00f3n norte.</p>"

                    "headline": "Cumbre de Mosc\u00fa",
                    "text": "<strong>Comunismo Internacional</strong>, <strong>Guerra Fr\u00eda</strong>, <strong>Inteligencia Militar</strong><p>La Cumbre de Mosc\u00fa fue una reuni\u00f3n entre el Presidente Richard Nixon de los Estados Unidos y el Secretario General del Partido Comunista de la Uni\u00f3n Sovi\u00e9tica Leonid Brezhnev . Se llev\u00f3 a cabo del 28 de junio al 1 de julio de 1974 y en ella se firm\u00f3 el Tratado de Prohibici\u00f3n de Ensayos Nucleares (TTBT).</p>"

                "text": {
                    "headline": "Operativo Independencia en Argentina",
                    "text": "<strong>Comunismo Internacional</strong>, <strong>Guerra Fr\u00eda</strong>, <strong>Inteligencia Militar</strong>, <strong>Latinoam\u00e9rica</strong><p>El 5 de febrero de 1975, en Argentina, comenz\u00f3 el Operativo Independencia y se extendi\u00f3 hasta el 28 de septiembre de 1977. Este operativo militar fue llevado a cabo por el gobierno contra organizaciones guerrilleras y movimientos de izquierda en la provincia de Tucum\u00e1n. El objetivo principal era enfrentar al Ej\u00e9rcito Revolucionario del Pueblo (ERP), aunque tambi\u00e9n involucr\u00f3 acciones represivas contra otros grupos guerrilleros como Montoneros, adem\u00e1s de partidos pol\u00edticos, sindicatos, organizaciones estudiantiles, religiosas y activistas populares.  </p><a href='https://www.argentina.gob.ar/noticias/47-anos-del-operativo-independencia-espacio-para-la-memoria-ex-ccdtye-la-escuelita-de#:~:text=Por%20los%20m%C3%A9todos%20empleados%2C%20se,24%20de%20marzo%20de%201976.' target='_blank' style='color: #f5bd56;'>Para saber m\u00e1s</a>"

                "text": {
                    "headline": "Ej\u00e9rcito argentino interviene contra la guerrilla montonera",
                    "text": "<strong>Comunismo Internacional</strong>, <strong>Guerra Fr\u00eda</strong>, <strong>Inteligencia Militar</strong>, <strong>Latinoam\u00e9rica</strong><p>Los Montoneros eran un grupo guerrillero de izquierda en Argentina que buscaba derrocar al gobierno y establecer un r\u00e9gimen socialista. El 10 de febrero de 1975, la presidenta Isabel Mart\u00ednez de Per\u00f3n permiti\u00f3 que el Ej\u00e9rcito argentino interviniera contra la guerrilla Montoneros a trav\u00e9s de operaciones militares y operativos de seguridad. Sin embargo, esta represi\u00f3n se extendi\u00f3 a otros grupos y activistas civiles, lo que result\u00f3 en violaciones generalizadas de los derechos humanos y se intensific\u00f3 bajo la dictadura militar que tom\u00f3 el poder en marzo de 1976.</p><a href='https://www.scielo.cl/scielo.php?script=sci_arttext&pid=S0718-50492016000300011' target='_blank' style='color: #f5bd56;'>Para saber m\u00e1s</a>"

                "text": {
                    "headline": "Restablecimiento de relaciones Colombia-Cuba",
                    "text": "<strong>Colombia</strong>, <strong>Comunismo Internacional</strong>, <strong>Guerra Fr\u00eda</strong>, <strong>Inteligencia Militar</strong>, <strong>Latinoam\u00e9rica</strong><p>El presidente Alfonso L\u00f3pez Michelsen jug\u00f3 un papel importante en la restauraci\u00f3n de relaciones con Cuba en marzo de 1975. Sin embargo, esta decisi\u00f3n estuvo llena de controversias y enfrent\u00f3 la oposici\u00f3n de sectores conservadores, que argumentaban que Cuba ten\u00eda relaciones con grupos guerrilleros colombianos, lo que pod\u00eda contribuir a la inestabilidad del pa\u00eds.</p><a href='https://rcientificas.uninorte.edu.co/index.php/investigacion/article/download/2584/1702/8212' target='_blank' style='color: #f5bd56;'>Para saber m\u00e1s</a>"

                "text": {
                    "headline": "Vietnam del norte gana la guerra",
                    "text": "<strong>Comunismo Internacional</strong>, <strong>Guerra Fr\u00eda</strong>, <strong>Inteligencia Militar</strong>, <strong>Latinoam\u00e9rica</strong><p>Despu\u00e9s de la firma de los Acuerdos de Paz de Par\u00eds en 1973, que pusieron fin a la participaci\u00f3n directa de Estados Unidos en la guerra, las fuerzas comunistas del Norte continuaron luchando en el sur. Finalmente, en 1975, tomaron Saig\u00f3n, la capital de Vietnam del Sur, lo que llev\u00f3 a la reunificaci\u00f3n del pa\u00eds bajo el control del gobierno de la Rep\u00fablica Socialista de Vietnam.</p><a href='https://zaguan.unizar.es/record/85187/files/TAZ-TFG-2019-3025.pdf' target='_blank' style='color: #f5bd56;'>Para saber m\u00e1s</a>"

                    "headline": "Termina el periodo de distensi\u00f3n",
                    "text": "<strong>Comunismo Internacional</strong>, <strong>Guerra Fr\u00eda</strong>, <strong>Inteligencia Militar</strong><p>El periodo de distensi\u00f3n en la Guerra Fr\u00eda lleg\u00f3 a su fin entre mediados y finales de la d\u00e9cada de 1970. Varios factores que contribuyeron al deterioro de las relaciones entre Estados Unidos y la Uni\u00f3n Sovi\u00e9tica y al final de la distensi\u00f3n, en los que se incluyen el aumento de la carrera armamentista y la invasi\u00f3n sovi\u00e9tica de Afganist\u00e1n. </p><a href='https://humanidades.com/la-nueva-guerra-fria-1975-1985/' target='_blank' style='color: #f5bd56;'>Para saber m\u00e1s</a>"

                "text": {
                    "headline": "Operaci\u00f3n Condor",
                    "text": "<strong>Colombia</strong>, <strong>Comunismo Internacional</strong>, <strong>Guerra Fr\u00eda</strong>, <strong>Inteligencia Militar</strong>, <strong>Latinoam\u00e9rica</strong><p>\"La \"\"Operaci\u00f3n C\u00f3ndor\"\" fue una red de coordinaci\u00f3n y cooperaci\u00f3n entre los organismos de inteligencia de Am\u00e9rica del Sur para eliminar y perseguir a opositores pol\u00edticos y activistas de izquierda, as\u00ed como para intercambiar informaci\u00f3n y coordinar acciones represivas. Involucr\u00f3 a pa\u00edses como Argentina, Chile, Uruguay, Paraguay y Brasil, que colaboraron en el seguimiento, secuestro, tortura y asesinato de individuos considerados como amenazas para los reg\u00edmenes autoritarios en la regi\u00f3n.</p><a href='http://www.scielo.org.co/scielo.php?script=sci_arttext&pid=S2011-45322019000100114' target='_blank' style='color: #f5bd56;'>Para saber m\u00e1s</a>"

                "text": {
                    "headline": "Entra en vigor la Constituci\u00f3n Cubana",
                    "text": "<strong>Comunismo Internacional</strong>, <strong>Guerra Fr\u00eda</strong>, <strong>Inteligencia Militar</strong>, <strong>Latinoam\u00e9rica</strong><p>En el marco de la Revoluci\u00f3n se redacta y publica la Constituci\u00f3n Cubana de 1976 en el teatro Karl Marx como norma jur\u00eddica suprema de la Rep\u00fablica de Cuba. Constituye una obra jur\u00eddica fundamental de la revoluci\u00f3n que dio paso a la culminaci\u00f3n del proceso revolucionario cubano y la instauraci\u00f3n del ya conocido r\u00e9gimen socialista. </p><a href='https://www.parlamentocubano.gob.cu/sites/default/files/documento/2022-06/Constituci%C3%B3n-de-la-Rep%C3%BAblica-de-Cuba-1976.pdf' target='_blank' style='color: #f5bd56;'>Para saber m\u00e1s</a>"

                "text": {
                    "headline": "Golpe de Estado en Argentina",
                    "text": "<strong>Comunismo Internacional</strong>, <strong>Guerra Fr\u00eda</strong>, <strong>Inteligencia Militar</strong>, <strong>Latinoam\u00e9rica</strong><p>El golpe de estado del 24 de marzo de 1976 derroc\u00f3 al gobierno democr\u00e1ticamente electo de Isabel Per\u00f3n y estableci\u00f3 una junta militar encabezada por Jorge Videla. La dictadura se extendi\u00f3 desde 1976 hasta 1983 donde se implement\u00f3 un plan nacional que legitim\u00f3 el terrorismo de Estado.</p><a href='http://www.bnm.me.gov.ar/giga1/documentos/EL005391.pdf' target='_blank' style='color: #f5bd56;'>Para saber m\u00e1s</a>"

                    "text": "<strong>Comunismo Internacional</strong>, <strong>Guerra Fr\u00eda</strong>, <strong>Inteligencia Militar</strong><p>Muere el m\u00e1ximo l\u00edder del Partido Comunista de China, fundador y presidente de la Rep\u00fablica Popular China, Mao Zedong. En un plano ideol\u00f3gico, Mao adopt\u00f3 los postulados del marxismo-leninismo dando origen al mao\u00edsmo, una corriente de trascendencia para el comunismo internacional</p>"

                    "text": "<strong>Comunismo Internacional</strong>, <strong>Guerra Fr\u00eda</strong>, <strong>Inteligencia Militar</strong>, <strong>Latinoam\u00e9rica</strong><p>\"Tras la imposici\u00f3n de la dictadura c\u00edvico militar encabezada por Jorge Videla el 24 de marzo de 1976, las Madres de la Plaza de Mayo realizan su primera ronda alrededor de la Pir\u00e1mide de Mayo para reclamar por el destino de sus hijos desaparecidos a manos de la dictadura.</p><a href='https://dialnet.unirioja.es/descarga/articulo/4384481.pdf' target='_blank' style='color: #f5bd56;'>Para saber m\u00e1s</a>"

                    "headline": "Disoluci\u00f3n de la SEATO",
                    "text": "<strong>Comunismo Internacional</strong>, <strong>Guerra Fr\u00eda</strong>, <strong>Inteligencia Militar</strong><p>La Organizaci\u00f3n del Tratado del Sudeste Asi\u00e1tco fue una organizaci\u00f3n regional de defensa contra el comunismo de la URSS y China. Debido a la escalada de la guerra en Vietnam y los desacuerdos entre los pa\u00edses miembros, el alcance y respuesta de la organizaci\u00f3n fracas\u00f3, llev\u00e1ndola a su disoluci\u00f3n.</p>"

                "text": {
                    "headline": "Paro C\u00edvico Colombiano",
                    "text": "<strong>Colombia</strong>, <strong>Comunismo Internacional</strong>, <strong>Guerra Fr\u00eda</strong>, <strong>Inteligencia Militar</strong>, <strong>Latinoam\u00e9rica</strong><p>El Paro C\u00edvico Nacional en Colombia de 1977 fue un movimiento de protestas contra el gobierno de Alfonso L\u00f3pez Michelsen. Las principales demandas de los manifestantes inclu\u00edan mejoras econ\u00f3micas, aumento de salarios, control de precios y reformas sociales. Las protestas se caracterizaron por la participaci\u00f3n de diversos sectores de la sociedad, incluidos trabajadores, estudiantes, sindicatos y campesinos, as\u00ed como por la represi\u00f3n oficial.</p><a href='https://www.senalmemoria.co/articulos/paro-civico-de-1977-el-gran-descontento-por-el-mandato-caro' target='_blank' style='color: #f5bd56;'>Para saber m\u00e1s</a>"

                    "text": "<strong>Colombia</strong>, <strong>Comunismo Internacional</strong>, <strong>Guerra Fr\u00eda</strong>, <strong>Inteligencia Militar</strong><p>\"El candidato del Partido Liberal Julio Cesar Turbay gana las elecciones de 1978, siendo reconocido por su afinidad ideol\u00f3gica con las pol\u00edticas de securitizaci\u00f3n de Estados Unidos.</p><a href='https://teams.microsoft.com/l/meetup-join/19%3ameeting_MjYyZTcyMjItNGEzNS00NmU1LTg3MDEtOGQ1YWQ2M2VmNDVm%40thread.v2/0?context=%7b%22Tid%22%3a%22daf7990e-8a3f-409c-9b76-2a5475098000%22%2c%22Oid%22%3a%2235a85218-e3c8-4a5e-a38b-8b8f80ff382b%22%7d' target='_blank' style='color: #f5bd56;'>Para saber m\u00e1s</a>"

                    "headline": "Origen Brigada Sim\u00f3n Bolivar",
                    "text": "<strong>Colombia</strong>, <strong>Comunismo Internacional</strong>, <strong>Guerra Fr\u00eda</strong>, <strong>Inteligencia Militar</strong>, <strong>Latinoam\u00e9rica</strong><p>La Brigada Sim\u00f3n Bol\u00edvar, formada por voluntarios reclutados en diferentes partes de Am\u00e9rica Latina, se uni\u00f3 al Frente Sandinista de Liberaci\u00f3n Nacional (FSLN) para enfrentar la dictadura de Anastasio Somoza Debayle en Nicaragua. Fue inicialmente organizada por el argentino Nahuel Moreno y el Partido Socialista de los Trabajadores desde Bogot\u00e1.</p><a href='https://www.scielo.org.mx/scielo.php?script=sci_arttext&pid=S1870-719X2020000100149' target='_blank' style='color: #f5bd56;'>Para saber m\u00e1s</a>"

                    "headline": "Promulgaci\u00f3n del estatuto de seguridad",
                    "text": "<strong>Colombia</strong>, <strong>Comunismo Internacional</strong>, <strong>Guerra Fr\u00eda</strong>, <strong>Inteligencia Militar</strong><p>Mediante la expedici\u00f3n del decreto 1923 de 1978 se adopt\u00f3 el Estatuto de Seguridad Nacional, en el que se restringieron distintos derechos civiles y pol\u00edtico. Esta medida se concentr\u00f3 en la persecuci\u00f3n del enemigo interno.</p><a href='https://web.facebook.com/ComisionVerdadC/videos/el-estatuto-de-seguridad/331866471183730/?locale=es_LA&_rdc=1&_rdr' target='_blank' style='color: #f5bd56;'>Para saber m\u00e1s</a>"

                    "text": "<strong>Comunismo Internacional</strong>, <strong>Guerra Fr\u00eda</strong>, <strong>Inteligencia Militar</strong>, <strong>Latinoam\u00e9rica</strong><p> La dictadura militar de Argentina concibe un plan de invasi\u00f3n de la Rep\u00fablica de Chile bajo la falsa denuncia ante el Consejo de Seguridad de Naciones Unidas por una ocupaci\u00f3n militar de las islas al sur del canal de Beagle por parte de Chile, sin embargo, fue suspendido por la intervenci\u00f3n del papa Juan Pablo II.</p><a href='https://ri.conicet.gov.ar/bitstream/handle/11336/176919/CONICET_Digital_Nro.da114069-39f4-4d1c-95aa-18fa2125ee8a_C.pdf?sequence=5&isAllowed=y' target='_blank' style='color: #f5bd56;'>Para saber m\u00e1s</a>"

                    "headline": "Robo de armas cant\u00f3n norte",
                    "text": "<strong>Colombia</strong>, <strong>Comunismo Internacional</strong>, <strong>Guerra Fr\u00eda</strong>, <strong>Inteligencia Militar</strong>, <strong>Latinoam\u00e9rica</strong><p>La guerrilla del M-19 asalt\u00f3 el dep\u00f3sito de armas m\u00e1s importante del Ej\u00e9rcito ubicado en el Cant\u00f3n Norte de Bogot\u00e1. De all\u00ed sustrajeron 5000 armas que fueron recuperadas casi en su totalidad y con gran rapidez por los organismos de seguridad del Estado, con un papel protag\u00f3nico de los servicios de inteligencia. Igualmente, durante estos operativos se presentaron denuncias sobre tortura y otras violaciones a los derechos humanos cometidas por las fuerzas del Estado.</p>"

                    "text": "<strong>Comunismo Internacional</strong>, <strong>Guerra Fr\u00eda</strong>, <strong>Inteligencia Militar</strong>, <strong>Latinoam\u00e9rica</strong><p>La Junta Coordinadora Revolucionaria fue una organizaci\u00f3n de cooperaci\u00f3n entre guerrillas de Argentina, Chile, Uruguay y Bolivia. El plan Condor en 1975, contribuy\u00f3 a la desintegraci\u00f3n y posterior desaparici\u00f3n de los miembros en 1979.</p><a href='https://dialnet.unirioja.es/descarga/articulo/6114364.pdf' target='_blank' style='color: #f5bd56;'>Para saber m\u00e1s</a>"

                    "headline": "Inicio guerra Chino- Vietanimita",
                    "text": "<strong>Comunismo Internacional</strong>, <strong>Guerra Fr\u00eda</strong>, <strong>Inteligencia Militar</strong><p>Teniendo por antecedente que el fin de la guerra en Vietnam y la reunificaci\u00f3n del pa\u00eds no ces\u00f3 las tensiones, el Ej\u00e9rcito Popular de Liberaci\u00f3n atac\u00f3 por tres frentes el norte vietnamita dando inicio al enfrentamiento entre la Rep\u00fablica Socialista de Vietnam respaldada por la Uni\u00f3n Sovi\u00e9tica, contra la Rep\u00fablica Popular China y su aliado del Sudeste Asi\u00e1tico, la Kampuchea Democr\u00e1tica.</p>"

                    "headline": "Revoluci\u00f3n Sandinista en Nicaragua",
                    "text": "<strong>Comunismo Internacional</strong>, <strong>Guerra Fr\u00eda</strong>, <strong>Inteligencia Militar</strong>, <strong>Latinoam\u00e9rica</strong><p>La Revoluci\u00f3n Sandinista fue un movimiento revolucionario en Nicaragua que derroc\u00f3 la dictadura de Anastasio Somoza en 1979, estableciendo un gobierno socialista liderado por el Frente Sandinista de Liberaci\u00f3n Nacional (FSLN). Por su parte, Estados Unidos apoy\u00f3 a la \u201cContra\u201d para que militarmente terminara con el proceso revolucionario.</p><a href='https://www.bbc.com/mundo/noticias-america-latina-49035196' target='_blank' style='color: #f5bd56;'>Para saber m\u00e1s</a>"

                    "headline": "Golpe de Estado en El Salvador",
                    "text": "<strong>Comunismo Internacional</strong>, <strong>Guerra Fr\u00eda</strong>, <strong>Inteligencia Militar</strong>, <strong>Latinoam\u00e9rica</strong><p>Acci\u00f3n militar encabezada por j\u00f3venes en la que se derroc\u00f3  a Carlos Humberto Romero y concluy\u00f3 el Poder del Partido de Conciliaci\u00f3n Nacional acusados de violencia gubernamental. En su lugar, se estableci\u00f3 la Junta Revolucionaria del Gobierno de El Salvador que prometi\u00f3 dar paso a las elecciones democr\u00e1ticas, pero marcaron el inicio de una etapa de inestabilidades y violencia llamada  la Guerra Civil del El Salvador.</p><a href='http://www2.uca.edu.sv/boletines/upload_w/file/boletines/4fcf8f7ebed4danalisis.pdf' target='_blank' style='color: #f5bd56;'>Para saber m\u00e1s</a>"

                "text": {
                    "headline": "Toma de la Embajada de Rep\u00fablica Dominicana",
                    "text": "<strong>Colombia</strong>, <strong>Comunismo Internacional</strong>, <strong>Guerra Fr\u00eda</strong>, <strong>Inteligencia Militar</strong>, <strong>Latinoam\u00e9rica</strong><p>Durante la toma de la Embajada de la Rep\u00fablica Dominicana en Bogot\u00e1 por el M-19, donde resultaron rehenes de la guerrilla varios diplom\u00e1ticos. El M-19 exigi\u00f3 la liberaci\u00f3n de m\u00e1s de 300 presos pol\u00edticos en Colombia y un rescate econ\u00f3mico de varios millones de d\u00f3lares. Finalmente, se lleg\u00f3 a un acuerdo en el que se liberaron algunos prisioneros pol\u00edticos y se pag\u00f3 un rescate; rehenes y guerrilleros viajaron a Cuba para la liberaci\u00f3n.</p><a href='https://www.senalmemoria.co/piezas/toma-de-la-embajada-por-el-m19' target='_blank' style='color: #f5bd56;'>Para saber m\u00e1s</a>"

                    "text": "<strong>Comunismo Internacional</strong>, <strong>Guerra Fr\u00eda</strong>, <strong>Inteligencia Militar</strong>, <strong>Latinoam\u00e9rica</strong><p>En El Salvador es asesinado el Arzobispo Romero mientras oficiaba un misa. Fue conocido por su activismo a favor de la defensa de los derechos humanos y su solidaridad con las v\u00edctimas de violencia pol\u00edtica en el pa\u00eds. Su asesinato provoc\u00f3 la protesta internacional en demanda del respeto a los derechos humanos en El Salvador. </p><a href='https://www.redalyc.org/pdf/1910/191018210010.pdf' target='_blank' style='color: #f5bd56;'>Para saber m\u00e1s</a>"

                    "text": "<strong>Comunismo Internacional</strong>, <strong>Guerra Fr\u00eda</strong>, <strong>Inteligencia Militar</strong>, <strong>Latinoam\u00e9rica</strong><p>En Uruguay se da el plebiscito constitucional convocado por la dictadura militar en el que se buscaba crear un r\u00e9gimen constitucional que institucionalizara y legitimara el gobierno sustituyendo la constituci\u00f3n de 1967. Dicha proposici\u00f3n fue rechazada con el 57,8% de los votos.</p>"

                    "text": "<strong>Comunismo Internacional</strong>, <strong>Guerra Fr\u00eda</strong>, <strong>Inteligencia Militar</strong>, <strong>Latinoam\u00e9rica</strong><p>El FMNL lanza la ofensiva general en diversos puntos del pa\u00eds recrudeciendo el enfrentamiento con la Fuerza Armada de El Salvador quien era apoyada por el recientemente electo Ronald Reagan en EEUU con armamento militar y formaci\u00f3n en los centros militares estadounidenses, as\u00ed como tambi\u00e9n en la Escuela de las Am\u00e9ricas.</p><a href='https://www.uca.edu.sv/coleccion-digital-IMB/wp-content/uploads/2015/12/1981-La-guerra-civil-en-El-Salvador.pdf?fbclid=IwAR2HiXr1L5Ndnvt7MisrG9fDj-Ob5sE_RPSVYmC5PFQZIC7dtVvCNGcynqw' target='_blank' style='color: #f5bd56;'>Para saber m\u00e1s</a>"

                    "headline": "Se rompen relaciones diplom\u00e1ticas Cuba",
                    "text": "<strong>Colombia</strong>, <strong>Comunismo Internacional</strong>, <strong>Guerra Fr\u00eda</strong>, <strong>Inteligencia Militar</strong>, <strong>Latinoam\u00e9rica</strong><p>El presidente Julio Cesar Turbay anuncia la suspensi\u00f3n de las relaciones diplom\u00e1ticas con Cuba, afirmando que el gobierno cubano ayudaba a la guerrilla colombiana, espec\u00edficamente a militantes del M-19 que intentaban entrar al pa\u00eds armas por los r\u00edos Baud\u00f3 y Mira en el Choc\u00f3.</p><a href='https://revistas.usergioarboleda.edu.co/index.php/fc_divul/article/view/1729/1267' target='_blank' style='color: #f5bd56;'>Para saber m\u00e1s</a>"

                    "headline": "Comando del M-19 desaparece en la Selva del Choc\u00f3",
                    "text": "<strong>Colombia</strong>, <strong>Comunismo Internacional</strong>, <strong>Guerra Fr\u00eda</strong>, <strong>Inteligencia Militar</strong><p>Despu\u00e9s de un riguroso entrenamiento en Cuba, un grupo del M-19 desembarc\u00f3 en Panam\u00e1 con el respaldo del gobierno de Omar Torrijos, y luego se dirigi\u00f3 a la costa del Choc\u00f3. All\u00ed enfrentaron numerosas dificultades en la selva, desde enfermedades hasta traiciones de los ind\u00edgenas locales. El l\u00edder de la agrupaci\u00f3n fue decapitado por gu\u00edas ind\u00edgenas y de los 45 miembros, 35 desaparecieron sin dejar rastro.</p><a href='https://www.las2orillas.co/el-comando-del-m-19-que-desaparecio-en-la-selva-del-choco/' target='_blank' style='color: #f5bd56;'>Para saber m\u00e1s</a>"

                    "headline": "Belisario Betancur es electo presidente",
                    "text": "<strong>Colombia</strong>, <strong>Comunismo Internacional</strong>, <strong>Guerra Fr\u00eda</strong>, <strong>Inteligencia Militar</strong><p>Belisario Betancur es elegido para el cargo de Presidente de la Rep\u00fablica de Colombia, ejerciendo su mandato desde el 7 de agosto de dicho a\u00f1o. La presidencia de Betancur es reconocida por haber intentado procesos de paz con las FARC, el M-19 y el EPL e impulsar la v\u00eda negociada para los conflictos armados de Centro Am\u00e9rica. Adicionalmente, su pol\u00edtica exterior se distanci\u00f3 de los Estados Unidos.</p><a href='https://web.facebook.com/patrimoniofilmico/videos/im%C3%A1genes-de-las-elecciones-presidenciales-de-1982/583688559682279/?_rdc=1&_rdr' target='_blank' style='color: #f5bd56;'>Para saber m\u00e1s</a>"

                    "text": "<strong>Comunismo Internacional</strong>, <strong>Guerra Fr\u00eda</strong>, <strong>Inteligencia Militar</strong>, <strong>Latinoam\u00e9rica</strong><p>La Junta Militar a convoca elecciones en octubre de 1983 quedando como presidente Ra\u00fal Alfons\u00edn. Durante el periodo de cambios, el ahora presidente firm\u00f3 los decretos de creaci\u00f3n de la  Comisi\u00f3n Nacional sobre la Desaparici\u00f3n de Personas y orden\u00f3 el sometimiento a juicio de los militares que integraron las primeras tres juntas de la dictadura.</p>"

                    "text": "<strong>Colombia</strong>, <strong>Comunismo Internacional</strong>, <strong>Guerra Fr\u00eda</strong>, <strong>Inteligencia Militar</strong><p>En La Uribe, Meta, se logra un acuerdo que trazaba la ruta de negociaci\u00f3n entre las FARC y el gobierno de Betancur que conducir\u00eda a su incorporaci\u00f3n en la vida pol\u00edtica.</p>"

                    "headline": "Fin de la dictadura de Uruguay",
                    "text": "<strong>Comunismo Internacional</strong>, <strong>Guerra Fr\u00eda</strong>, <strong>Inteligencia Militar</strong>, <strong>Latinoam\u00e9rica</strong><p>Tomando por antecedente las manifestaciones masivas en contra de la dictadura que desembocaron en la elecci\u00f3n de Julio Mar\u00eda Sanguinetti como nuevo presidente, en 1985 se aprueba la ley de indulto a los presos pol\u00edticos encarcelados y la ley de Caducidad que da impunidad al Estado por los delitos cometidos durante la dictadura.</p><a href='http://www.scielo.edu.uy/pdf/rfd/n41/n41a04.pdf' target='_blank' style='color: #f5bd56;'>Para saber m\u00e1s</a>"

                    "headline": "Gorbachov se convierte en l\u00edder de la Uni\u00f3n Sovi\u00e9tica",
                    "text": "<strong>Comunismo Internacional</strong>, <strong>Guerra Fr\u00eda</strong>, <strong>Inteligencia Militar</strong><p>Mijail Gorbachov es elegido Secretario General del Partido Comunista, quien impuls\u00f3 el uskor\u00e9niye, el gl\u00e1snosts y la perestroika como reformas necesarias para solucionar el estancamiento de la econom\u00eda sovi\u00e9tica.</p>"

                    "headline": "Fin dictadura de Brasil",
                    "text": "<strong>Comunismo Internacional</strong>, <strong>Guerra Fr\u00eda</strong>, <strong>Inteligencia Militar</strong>, <strong>Latinoam\u00e9rica</strong><p>Con la campa\u00f1a pol\u00edtica \u201cDirectas ya\u201d se reivindic\u00f3 el derecho a elegir el presidente por el voto directo, dando paso a la elecci\u00f3n de Tancredo Neves quien fue reemplazado por Jos\u00e9 Sarney, poniendo fin al r\u00e9gimen militar. Lo anterior supuso la restauraci\u00f3n de las libertades civiles, con el anuncio de la Constituci\u00f3n de 1986.</p>"

                    "headline": "Creaci\u00f3n de la Uni\u00f3n patri\u00f3tica",
                    "text": "<strong>Colombia</strong>, <strong>Comunismo Internacional</strong>, <strong>Guerra Fr\u00eda</strong>, <strong>Inteligencia Militar</strong><p>Este partido pol\u00edtico se crea en el esp\u00edritu de los acuerdos firmados entre las FARC y el gobierno, como parte del proceso de paz de La Uribe. Sin embargo, la UP fue exterminada por una alianza de agentes del Estado, narcotraficantes y paramilitares.</p><a href='https://dialnet.unirioja.es/servlet/articulo?codigo=5662151' target='_blank' style='color: #f5bd56;'>Para saber m\u00e1s</a>"

                    "headline": "Toma y retoma del Palacio de Justicia",
                    "text": "<strong>Colombia</strong>, <strong>Comunismo Internacional</strong>, <strong>Guerra Fr\u00eda</strong>, <strong>Inteligencia Militar</strong><p>El 6 de noviembre un comando del M-19 se toma el Palacio de Justicia con el fin de presentar una demanda armada ante los magistrados y convocar un juicio p\u00fablico contra el gobierno de Betancur por incumplimiento a la voluntad de paz y a los Acuerdos de La Uribe. Dicho acto tuvo la respuesta de las fuerzas de seguridad dle Estado. Este suceso dej\u00f3 101 muertos y 11 personas desaparecidas.</p>"

                    "headline": "Fundaci\u00f3n del Batall\u00f3n Am\u00e9rica",
                    "text": "<strong>Colombia</strong>, <strong>Comunismo Internacional</strong>, <strong>Guerra Fr\u00eda</strong>, <strong>Inteligencia Militar</strong>, <strong>Latinoam\u00e9rica</strong><p>El Batall\u00f3n Am\u00e9rica fue una organizaci\u00f3n internacionalista sudamericana, que ten\u00eda por objeto la colaboraci\u00f3n entre distintas organizaciones subversivas de Colombia, Ecuador y Per\u00fa. 1\u200b Estuvo principalmente integrada por el Movimiento 19 de abril (M-19) y el Movimiento Armado Quint\u00edn Lame (MAQL), con minor\u00edas de la Coordinadora Nacional Guerrillera de Colombia; el Movimiento Revolucionario T\u00fapac Amaru (MRTA) de Per\u00fa y Alfaro Vive \u00a1Carajo! (AVC) de Ecuador, y el Movimiento de Liberaci\u00f3n Nacional-Tupamaros (MLN-T) de Uruguay.</p><a href='https://revistascientificas.us.es/index.php/araucaria/article/view/20904/19258' target='_blank' style='color: #f5bd56;'>Para saber m\u00e1s</a>"

                    "headline": "Perestroika",
                    "text": "<strong>Comunismo Internacional</strong>, <strong>Guerra Fr\u00eda</strong>, <strong>Inteligencia Militar</strong><p>La Perestroika fue una pol\u00edtica de reforma impulsada por Mija\u00edl Gorbachov en la Uni\u00f3n Sovi\u00e9tica. Esta iniciativa ten\u00eda como objetivo modernizar y revitalizar la econom\u00eda y la pol\u00edtica del pa\u00eds a trav\u00e9s de la descentralizaci\u00f3n en una econom\u00eda planificada y una mayor apertura y democratizaci\u00f3n en la sociedad sovi\u00e9tica. Esta reforma, junto a la de \"glasnost\", contribuy\u00f3 al colapso del r\u00e9gimen sovi\u00e9tico y al fin de la Guerra Fr\u00eda.</p>"
